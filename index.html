<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
<header class="header">
    <div class="title">
        <div class="title-logo">facebook</div>
        <button class="title-register">注册</button>
    </div>
    <nav>加入或登陆 Facebook</nav>
</header>
<main class="main">
    <div>
        <header class="main-header">
            <div class="main-title">创建主页</div>
            <div>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</div>
        </header>
        <div class="pic-list">
            <figure class="pic-des">
                <img src="//facebook.com/images/pages/create/biz_illustration.png"/>
                <figcaption class="img-des">
                    <p>商家或品牌</p>
                    <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
                </figcaption>
                <button>开始</button>
            </figure>
            <figure class="pic-des">
                <img src="//facebook.com/images/pages/create/community_illustration.png"/>
                <figcaption class="img-des">
                    <p>社群或公众人物</p>
                    <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
                </figcaption>
                <button>开始</button>
            </figure>
        </div>

    </div>
</main>
<script src="src/app.js"></script>
</body>
</html>
